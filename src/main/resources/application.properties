# Kafka config
spring.kafka.bootstrap-servers=TEST-cdh-kafka1:9092,TEST-cdh-kafka2:9092,TEST-cdh-kafka3:9092
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval=100
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=spark_redis_group2
spring.kafka.consumer.max-poll-records=100

spring.kafka.consumer.topic=US_GENERAL
